<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- sample of using h1, text is bigest than other, and bold -->
    <h1>Ini contoh penggunaan h1</h1>

    <!-- sample of using h2, text is smaller than h1, and bold -->
    <h2>Ini contoh penggunaan h2</h2>
    
    <!-- sample of using h3, text is smaller than h2, and bold  -->
    <h3>Ini contoh penggunaan h3</h3>
    
    <!-- sample of using h4, text is smaller than h3, and bold -->
    <h4>Ini contoh penggunaan h4</h4>
    
    <!-- sample of using h5, text is smaller than h4, and bold -->
    <h5>Ini contoh penggunaan h5</h5>
    
    <!-- sample of using h6, text is smaller than h5, and bold  -->
    <h6>Ini contoh penggunaan h6</h6>
    
    <!-- sample of using p, text is normal -->
    <p>Ini contoh penggunaan p</p>
    
    <!-- sample of using strong to make the text looks bold -->
    <strong>strong</strong>
    
    <!-- to create new lines -->
    <br><br>
    
    <!-- sample of using u to make the text has underlines -->
    <u>underline</u>
</body>
</html>
